<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>

  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="form-container">
    <h2>Heart Disease Prediction</h2>
    <form method="POST" action="/predict">
      <div class="form-group"><label>Age</label><input type="number" name="age" required /></div>
      <div class="form-group"><label>Sex</label>
        <select name="sex"><option value="1">Male</option><option value="0">Female</option></select></div>
      <div class="form-group"><label>Chest Pain Type (0-3)</label><input type="number" name="cp" min="0" max="3" required /></div>
      <div class="form-group"><label>Resting Blood Pressure</label><input type="number" name="trestbps" required /></div>
      <div class="form-group"><label>Cholesterol</label><input type="number" name="chol" required /></div>
      <div class="form-group"><label>Fasting Blood Sugar > 120 mg/dl</label>
        <select name="fbs"><option value="1">True</option><option value="0">False</option></select></div>
      <div class="form-group"><label>Resting ECG (0-2)</label><input type="number" name="restecg" min="0" max="2" /></div>
      <div class="form-group"><label>Max Heart Rate</label><input type="number" name="thalach" required /></div>
      <div class="form-group"><label>Exercise Induced Angina</label>
        <select name="exang"><option value="1">Yes</option><option value="0">No</option></select></div>
      <div class="form-group"><label>ST Depression</label><input type="number" step="0.1" name="oldpeak" /></div>
      <div class="form-group"><label>Slope of ST (0-2)</label><input type="number" name="slope" min="0" max="2" /></div>
      <div class="form-group"><label>Major Vessels (0-3)</label><input type="number" name="ca" min="0" max="3" /></div>
      <div class="form-group"><label>Thalassemia (1=normal, 2=fixed, 3=reversible)</label><input type="number" name="thal" min="1" max="3" /></div>
      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="result">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>

</body>
</html>
